<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Message Bubble Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-anim {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Typing Indicator Animation */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <!-- Main Chat Container -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col h-[85vh] md:h-[800px]">
        
        <!-- Header -->
        <div class="bg-indigo-600 p-4 flex items-center shadow-md z-10">
            <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold mr-3 border-2 border-indigo-400">
                <i class="fa-solid fa-robot"></i>
            </div>
            <div>
                <h1 class="text-white font-bold text-lg">n8n Assistant</h1>
                <p class="text-indigo-200 text-xs flex items-center">
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-1"></span> Online
                </p>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 relative">
            
            <!-- Welcome Message -->
            <div class="flex justify-start message-anim">
                <div class="bg-white border border-slate-200 text-slate-700 rounded-2xl rounded-tl-none py-3 px-4 shadow-sm max-w-[85%]">
                    <p>Hello! I'm connected to your n8n workflow. How can I help you today?</p>
                </div>
            </div>

        </div>

        <!-- Loading Indicator (Hidden by default) -->
        <div id="loading-indicator" class="hidden px-4 pb-2 bg-slate-50">
            <div class="flex items-center space-x-1 bg-white border border-slate-200 rounded-2xl rounded-tl-none py-3 px-4 shadow-sm w-16">
                <div class="typing-dot w-2 h-2 bg-indigo-400 rounded-full"></div>
                <div class="typing-dot w-2 h-2 bg-indigo-400 rounded-full"></div>
                <div class="typing-dot w-2 h-2 bg-indigo-400 rounded-full"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-slate-100">
            <form id="chat-form" class="flex items-end gap-2">
                <div class="relative flex-1">
                    <textarea 
                        id="user-input" 
                        rows="1"
                        placeholder="Type a message..." 
                        class="w-full bg-slate-100 text-slate-800 rounded-2xl py-3 px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none max-h-32 transition-all"
                        style="min-height: 48px;"
                    ></textarea>
                </div>
                <button 
                    type="submit" 
                    id="send-btn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-full w-12 h-12 flex items-center justify-center transition-colors shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
            <div class="text-center mt-2">
                <p class="text-[10px] text-slate-400">Powered by n8n Webhooks</p>
            </div>
        </div>
    </div>

    <!-- Notification / Toast (Hidden by default) -->
    <div id="toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-full shadow-lg transition-opacity opacity-0 pointer-events-none z-50 text-sm font-medium">
        Error connecting to server
    </div>

    <script>
        // --- Configuration ---
        // The URL provided by the user
        const WEBHOOK_URL = 'https://himanshudubey90761.app.n8n.cloud/webhook/73cef9e2-5db5-4f5f-9b54-9e380a867a55/chat';
        
        // --- DOM Elements ---
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const toast = document.getElementById('toast');

        // --- Event Listeners ---
        
        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage();
        });

        // Handle Enter key (Shift+Enter for new line)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
            // Auto-resize textarea
            setTimeout(() => {
                userInput.style.height = 'auto';
                userInput.style.height = userInput.scrollHeight + 'px';
            }, 0);
        });

        // --- Core Functions ---

        async function sendMessage() {
            const text = userInput.value.trim();
            
            if (!text) return;

            // 1. Add User Message to UI
            addMessageToUI(text, 'user');
            
            // 2. Clear Input
            userInput.value = '';
            userInput.style.height = 'auto'; // Reset height
            userInput.focus();

            // 3. Show Loading
            setLoading(true);

            try {
                // 4. Send to n8n Webhook
                // Note: 'chatInput' is the default property expected by n8n Chat Trigger nodes.
                // If your workflow uses a generic Webhook node, you might need to change 'chatInput' to 'body' or 'text'.
                const payload = {
                    chatInput: text,
                    // Unique session ID could be added here if the workflow supports memory
                    sessionId: getSessionId() 
                };

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                // 5. Handle Response
                // n8n Chat workflows typically return { output: "text" } or just the JSON object
                let botResponse = "Received empty response";
                
                if (data.output) {
                    botResponse = data.output;
                } else if (typeof data === 'string') {
                    botResponse = data;
                } else if (data.text) {
                    botResponse = data.text;
                } else if (data.message) {
                    botResponse = data.message;
                } else {
                    // Fallback: dump the JSON if we can't find a specific text field
                    botResponse = JSON.stringify(data);
                }

                addMessageToUI(botResponse, 'bot');

            } catch (error) {
                console.error('Error:', error);
                showToast("Failed to connect to n8n. Check console for details.");
                addMessageToUI("Sorry, I couldn't connect to the server. Please try again later.", 'bot', true);
            } finally {
                setLoading(false);
            }
        }

        // Add message to the chat window
        function addMessageToUI(text, sender, isError = false) {
            const div = document.createElement('div');
            const isUser = sender === 'user';
            
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-anim`;
            
            // Formatting the message bubble
            // Use innerHTML to allow simple formatting like <br> if returned by n8n
            // CAUTION: In a production app with sensitive data, sanitize 'text' to prevent XSS.
            const bubbleColor = isUser ? 'bg-indigo-600 text-white' : (isError ? 'bg-red-50 text-red-600 border border-red-200' : 'bg-white text-slate-700 border border-slate-200');
            const borderRadius = isUser ? 'rounded-2xl rounded-tr-none' : 'rounded-2xl rounded-tl-none';
            
            // Simple markdown-like parser for bold text (**text**)
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            // Convert newlines to <br>
            formattedText = formattedText.replace(/\n/g, '<br>');

            div.innerHTML = `
                <div class="${bubbleColor} ${borderRadius} py-3 px-4 shadow-sm max-w-[85%] break-words text-sm md:text-base leading-relaxed">
                    ${formattedText}
                </div>
            `;
            
            chatMessages.appendChild(div);
            scrollToBottom();
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loadingIndicator.classList.remove('hidden');
                sendBtn.disabled = true;
                scrollToBottom();
            } else {
                loadingIndicator.classList.add('hidden');
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showToast(message) {
            toast.innerText = message;
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }

        // Simple Session ID generator to keep conversation context if n8n supports it
        function getSessionId() {
            let sessionId = localStorage.getItem('n8n_chat_session');
            if (!sessionId) {
                sessionId = 'sess_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('n8n_chat_session', sessionId);
            }
            return sessionId;
        }
    </script>
</body>
</html>
