<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TruthLens Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #0d1117;
        color: #c9d1d9;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        /* Ensure no horizontal scroll caused by fixed chat panel */
        overflow-x: hidden;
    }
    .dashboard-card {
        background: #161b22;
        border-radius: 15px;
        border: 1px solid #30363d;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 100%;
        color: #c9d1d9;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .card-icon {
        font-size: 2.5rem;
        color: #2575fc;
        margin-bottom: 1rem;
    }
    h1, h3 {
        color: #ffffff;
    }
    .form-control {
        background-color: rgba(255,255,255,0.05);
        color: #fff;
        border: 1px solid #30363d;
    }
    .form-control:focus {
        background-color: #161b22;
        color: #fff;
        border-color: #2575fc;
        box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
    }
    .btn-outline-primary {
        color: #2575fc;
        border-color: #2575fc;
        transition: all 0.3s ease;
    }
    .btn-outline-primary:hover, .btn-outline-danger:hover, .btn-outline-success:hover {
        background-color: #2575fc;
        border-color: #2575fc;
        box-shadow: 0 0 10px #2575fc;
        color: #ffffff;
    }
    .btn-secondary {
        background-color: #30363d;
        border: 1px solid #c9d1d9;
        color: #c9d1d9;
    }
    
    /* --- CHATBOT STYLES --- */
    
    #chatbot-toggle {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 1000;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #2575fc; /* Primary color */
        border: none;
        box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
        transition: transform 0.3s ease, background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    #chatbot-toggle:hover {
        transform: scale(1.05);
        background-color: #1e63e2;
    }

    #chat-window {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 100%;
        max-width: 400px; /* Max width on desktop */
        height: 100vh; /* Full height of the screen */
        z-index: 999;
        background: #161b22; /* Dark card background */
        border-left: 1px solid #30363d;
        box-shadow: -10px 0 20px rgba(0, 0, 0, 0.3);
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
    }
    #chat-window.open {
        transform: translateX(0);
    }
    @media (max-width: 576px) {
        #chat-window {
            max-width: 100%;
        }
    }

    .chat-header {
        background-color: #2575fc; /* Header accent */
        color: #ffffff;
        padding: 1rem;
        font-weight: 600;
    }

    #chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        background: #0d1117; /* Even darker chat background */
    }

    /* Chat bubble styles */
    .user-message {
        background-color: #30363d; /* Dark gray for user */
        color: #c9d1d9;
        border-radius: 10px 10px 0 10px;
        max-width: 80%;
    }
    .bot-message {
        background-color: #2575fc; /* Primary color for bot */
        color: #ffffff;
        border-radius: 10px 10px 10px 0;
        max-width: 80%;
    }
</style>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3"><i class="fas fa-robot"></i> TruthLens</h1>
            <p class="lead">Analyze media files for potential deepfake content</p>
        </div>

        <div class="row g-4">

            <div class="col-md-4">
                <div class="dashboard-card p-4 text-center">
                    <i class="fas fa-image card-icon"></i>
                    <h3>Image Analysis</h3>
                    <form action="/upload-image" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="fas fa-search"></i> Analyze Image
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="dashboard-card p-4 text-center">
                    <i class="fas fa-video card-icon"></i>
                    <h3>Video Analysis</h3>
                    <form action="/upload-video" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-outline-danger btn-outline-primary">
                            <i class="fas fa-film"></i> Analyze Video
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="dashboard-card p-4 text-center">
                    <i class="fas fa-camera card-icon"></i>
                    <h3>Live Detection</h3>
                    <p class="text-muted mb-3">Real-time webcam analysis</p>
                    <a href="/live-video" class="btn btn-outline-success btn-outline-primary">
                        <i class="fas fa-play"></i> Start Camera
                    </a>
                </div>
            </div>

        </div>

        <div class="text-center mt-5">
            <a href="/logout" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

    </div>
    
    <!-- --- CHATBOT INTEGRATION --- -->

    <!-- Chatbot Toggle Button -->
    <button id="chatbot-toggle">
        <!-- Chat Icon -->
        <i id="chat-icon" class="fas fa-comment text-white fa-lg"></i>
        <!-- Close Icon -->
        <i id="close-icon" class="fas fa-times text-white fa-lg d-none"></i>
    </button>

    <!-- Chat Window Panel -->
    <div id="chat-window">
        <div class="chat-header d-flex justify-content-between align-items-center">
            TruthLens Assistant
            <span class="badge bg-light text-primary">Live Support</span>
        </div>
        
        <!-- Chat Messages Area -->
        <div id="chat-messages">
            <div class="d-flex justify-content-start mb-3">
                <div class="p-3 bot-message">
                    Hello! I'm here to assist you with any questions about deepfakes or using the TruthLens dashboard.
                </div>
            </div>
        </div>
        
        <!-- Chat Input Form -->
        <div class="p-3 border-top border-secondary bg-dark">
            <form id="chat-form" class="d-flex">
                <input
                    type="text"
                    id="chat-input"
                    placeholder="Type your message..."
                    class="form-control me-2"
                    required
                />
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- CHATBOT CONSTANTS ---
        const WEBHOOK_URL = 'https://himanshudubey90761.app.n8n.cloud/webhook/13a6a04d-165a-466a-9eb1-32f871dc2ec6/chat';
        
        // --- DOM ELEMENTS ---
        const chatToggleEl = document.getElementById('chatbot-toggle');
        const chatWindowEl = document.getElementById('chat-window');
        const chatIconEl = document.getElementById('chat-icon');
        const closeIconEl = document.getElementById('close-icon');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatFormEl = document.getElementById('chat-form');
        const chatInputEl = document.getElementById('chat-input');

        // --- UTILITY FUNCTIONS ---
        
        const appendMessage = (sender, text) => {
            const isUser = sender === 'user';
            const messageContainer = document.createElement('div');
            messageContainer.className = `d-flex mb-3 ${isUser ? 'justify-content-end' : 'justify-content-start'}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = `p-3 shadow-sm ${isUser ? 'user-message' : 'bot-message'}`;
            messageBubble.textContent = text;
            messageContainer.appendChild(messageBubble);
            chatMessagesEl.appendChild(messageContainer);

            // Auto-scroll to the bottom
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        };

        // --- CORE LOGIC: CHATBOT ---

        const handleChatSubmit = async (event) => {
            event.preventDefault();
            const userMessage = chatInputEl.value.trim();

            if (!userMessage) return;

            appendMessage('user', userMessage);
            chatInputEl.value = '';
            chatInputEl.disabled = true;

            // Loading indicator (Bot is typing...)
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'd-flex justify-content-start mb-3';
            loadingMessage.innerHTML = `<div id="chat-loading" class="p-3 bot-message d-flex align-items-center">
                <i class="fas fa-spinner fa-spin me-2"></i> Assistant is typing...
            </div>`;
            chatMessagesEl.appendChild(loadingMessage);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                // Remove the loading message
                const loadingPlaceholder = document.getElementById('chat-loading');
                if (loadingPlaceholder) {
                    loadingPlaceholder.parentElement.remove();
                }

                if (!response.ok) {
                    throw new Error(`Chatbot webhook failed with status ${response.status}`);
                }

                const data = await response.json();
                
                // Assuming the n8n webhook returns a JSON object with a 'response' field
                const botResponse = data.response || "Sorry, I couldn't get a response from the assistant.";
                appendMessage('bot', botResponse);

            } catch (error) {
                console.error("Chatbot Error:", error);
                
                // Remove loading and show error
                const loadingPlaceholder = document.getElementById('chat-loading');
                if (loadingPlaceholder) {
                    loadingPlaceholder.parentElement.remove();
                }
                appendMessage('bot', "Error: Could not connect to the assistant.");
            } finally {
                chatInputEl.disabled = false;
                chatInputEl.focus();
            }
        };

        // --- EVENT LISTENERS ---

        chatToggleEl.addEventListener('click', () => {
            const isOpen = chatWindowEl.classList.contains('open');
            if (isOpen) {
                chatWindowEl.classList.remove('open');
                chatIconEl.classList.remove('d-none');
                closeIconEl.classList.add('d-none');
            } else {
                chatWindowEl.classList.add('open');
                chatIconEl.classList.add('d-none');
                closeIconEl.classList.remove('d-none');
                chatInputEl.focus();
            }
        });

        chatFormEl.addEventListener('submit', handleChatSubmit);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
