<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Result</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .result-card {
        background: #161b22;
        border: 1px solid #30363d;
        padding: 2rem;
        border-radius: 20px;
        max-width: 700px;
        margin: 2rem auto;
        text-align: center;
    }
    .progress-container {
        background: rgba(0,0,0,0.2);
        border-radius: 50px;
        height: 40px;
        overflow: hidden;
        margin: 2rem 0;
        position: relative;
    }
    .progress-bar {
        height: 100%;
        transition: all 1s ease-in-out;
    }
    .percentage-text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-weight: bold;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .btn-primary {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        border: none;
    }
    .btn-outline-secondary {
        border-color: #c9d1d9;
        color: #c9d1d9;
    }
    .btn-outline-secondary:hover {
        background: #30363d;
        border-color: #30363d;
    }
    h2 { color: #ffffff; }
</style>
</head>

<body>
    <div class="result-card">

        <i class="fas fa-video result-icon mb-4" style="font-size:4rem;"></i>

        <h2>Video Analysis Result</h2>

        <div class="progress-container">
            <div class="progress-bar bg-{{ progress_color }}" style="width:{{ percentage }}%">
                <span class="percentage-text">{{ result }}</span>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-block mt-4">
            <a href="/home" class="btn btn-primary btn-lg">
                <i class="fas fa-redo"></i> Analyze Another
            </a>
            <a href="/home" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

    </div>
</body>
</html>
