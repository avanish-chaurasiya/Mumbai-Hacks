<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Result</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: 'Poppins', sans-serif;
        display: flex; align-items: center; justify-content: center; min-height: 100vh;
    }
    .result-card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 20px;
        padding: 2rem;
        max-width: 700px;
        margin: 2rem auto;
        text-align: center;
    }
    .result-icon { font-size: 4rem; margin-bottom: 1.5rem; }
    .analysis-image { border-radius: 15px; max-height: 500px; object-fit: contain; margin-bottom: 1.5rem; }
    .btn-primary { background: linear-gradient(90deg, #6a11cb, #2575fc); border: none; }
    .btn-outline-secondary { border-color: #c9d1d9; color: #c9d1d9; }
    .btn-outline-secondary:hover { background: #30363d; border-color: #30363d; }
    h2 { color: #ffffff; }
</style>
</head>

<body>
    <div class="result-card">

        <i class="fas {{ icon }} result-icon"></i>

        <h2>Image Analysis Result</h2>

        <div class="alert alert-{{ 'danger' if result=='Fake' else 'success' }}">
            {{ result }}
        </div>

        <img src="/{{ filepath }}" class="analysis-image img-fluid">

        <div>
            <a href="/home" class="btn btn-primary btn-lg">
                <i class="fas fa-redo"></i> Analyze Another
            </a>
            <a href="/home" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

    </div>
</body>
</html>
